<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>五子棋大师</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="app-container">
    <div class="game-card">
      <div class="title">
        <span class="icon">🎮</span>
        <h1>五子棋大师</h1>
      </div>

      <div class="players">
        <div class="player">
          <div class="avatar black">
            <span>您</span>
          </div>
          <div class="player-info">您 (黑子)</div>
        </div>
        
        <div class="vs">VS</div>
        
        <div class="player">
          <div class="avatar white">
            <span>AI</span>
          </div>
          <div class="player-info">AI (白子)</div>
        </div>
      </div>

      <div class="controls">
        <button id="undo" class="btn-gray">黑子回合</button>
        <button id="restart" class="btn-purple">
          <span class="icon-refresh">↻</span>
          重新开始
        </button>
      </div>

      <div id="board-container">
        <canvas id="board"></canvas>
      </div>

      <div class="bottom-controls">
        <button id="hint" class="btn-yellow">
          <span class="icon-hint">💡</span>
          提示
        </button>
        <button id="help" class="btn-pink">
          <span class="icon-help">❓</span>
          帮助
        </button>
      </div>
    </div>
  </div>

  <footer>
    <div class="copyright">
      <span class="logo">YourWare</span>
      <span class="separator">|</span>
      <span class="author">陈立新</span>
    </div>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
